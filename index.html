<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tayland #Zirve</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --wa: #25D366; --tg: #229ED9; --dc: #5865F2; --gh: #ffffff;
            --border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Ekranı tam kapla ve içeriği ortala */
        body { 
            background: #000; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            position: relative;
        }

        /* Video Arka Planı - Tam Ekran */
        #bg-video { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            min-width: 100%; 
            min-height: 100%; 
            width: auto; 
            height: auto; 
            z-index: -1; 
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover; 
            filter: brightness(0.4); 
        }

        .glass-card {
            width: 90%; 
            max-width: 360px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 35px; 
            padding: 35px 20px; 
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .avatar { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--border); margin-bottom: 12px; object-fit: cover; }
        h1 { font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 15px; letter-spacing: -0.5px; }

        /* Rozetler */
        .badges-wrapper {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin: 0 auto 25px auto;
            background: rgba(255, 255, 255, 0.04);
            padding: 12px 15px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            width: fit-content;
        }

        .badge-box img { height: 26px; transition: 0.3s; }
        
        /* Sosyal Butonlar */
        .social-grid { display: flex; justify-content: center; gap: 12px; margin-bottom: 30px; }
        .s-btn {
            width: 50px; height: 50px; border-radius: 16px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #fff; text-decoration: none; transition: 0.3s;
        }
        .s-btn:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-3px); }
        
        .whatsapp i { color: var(--wa); }
        .telegram i { color: var(--tg); }
        .discord i { color: var(--dc); }
        .github i { color: var(--gh); }

        /* Ayarlar */
        .settings-area { margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.08); }
        .slider-item { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
        input[type="range"] { flex: 1; accent-color: #fff; cursor: pointer; }

        #click-hint { 
            position: fixed; 
            bottom: 30px; 
            color: rgba(255,255,255,0.3); 
            font-size: 10px;letter-spacing: 3px; 
            text-transform: uppercase;
            font-weight: 700;
            pointer-events: none;
        }
    </style>
</head>
<body onclick="unmuteAll()">

    <video id="bg-video" loop playsinline autoplay muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="glass-card" id="main-card">
        <img src="profil.jpg" alt="Avatar" class="avatar">
        <h1>Tayland #Zirve</h1>
        
        <div class="badges-wrapper">
            <div class="badge-box" data-label="Kali Linux"><img src="https://skillicons.dev/icons?i=kali"></div>
            <div class="badge-box" data-label="Linux"><img src="https://skillicons.dev/icons?i=linux"></div>
            <div class="badge-box" data-label="SQL"><img src="https://skillicons.dev/icons?i=mysql"></div>
            <div class="badge-box" data-label="Python"><img src="https://skillicons.dev/icons?i=py"></div>
        </div>
        
        <p style="color: #aaa; font-size: 13px; margin-bottom: 25px;">Sıradan birisi.</p>
        
        <div class="social-grid">
            <a href="https://wa.me/905XXXXXXXXX" target="_blank" class="s-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/Kanalin" target="_blank" class="s-btn telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://discord.com" target="_blank" class="s-btn discord"><i class="fab fa-discord"></i></a>
            <a href="https://github.com" target="_blank" class="s-btn github"><i class="fab fa-github"></i></a>
        </div>

        <div class="settings-area">
            <div class="slider-item">
                <i class="fas fa-volume-high" style="color: #fff; font-size: 12px;"></i>
                <input type="range" id="v-control" min="0" max="1" step="0.01" value="0">
            </div>
            <div class="slider-item">
                <i class="fas fa-eye" style="color: #fff; font-size: 12px;"></i>
                <input type="range" id="o-control" min="0.1" max="0.9" step="0.01" value="0.6">
            </div>
        </div>
    </div>

    <div id="click-hint">Müziği Açmak İçin Dokun</div>

    <script>
        const video = document.getElementById('bg-video');
        const card = document.getElementById('main-card');
        const vol = document.getElementById('v-control');
        const opa = document.getElementById('o-control');
        const hint = document.getElementById('click-hint');

        vol.addEventListener('input', (e) => {
            video.muted = false;
            video.volume = e.target.value;
            if(e.target.value > 0) hint.style.opacity = '0';
        });

        opa.addEventListener('input', (e) => {
            card.style.background = rgba(0, 0, 0, ${e.target.value});
        });

        function unmuteAll() {
            if(video.muted) {
                video.muted = false;
                video.volume = 0.5;
                vol.value = 0.5;
                hint.style.opacity = '0';
            }
        }
    </script>
</body>
</html>
