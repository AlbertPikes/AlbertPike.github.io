<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Pike </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        #video-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            filter: blur(15px) brightness(0.4);
            z-index: -1;
        }

        .player-card {
            width: 380px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            background: url('https://i.scdn.co/image/ab67616d0000b2736ca5c90113b30c3a43ffb8f4') no-repeat center;
            background-size: cover;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .song-info h2 { font-size: 24px; margin-bottom: 5px; }
        .song-info p { color: #aaa; font-size: 16px; margin-bottom: 30px; }
        
        .progress-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-bottom: 10px; position: relative; }
        .progress-bar { width: 45%; height: 100%; background: #1DB954; border-radius: 2px; }
        .time-info { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 25px; }

        .controls { display: flex; justify-content: space-between; align-items: center; font-size: 20px; }
        .play-btn { width: 70px; height: 70px; background: white; color: black; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 28px; cursor: pointer; transition: 0.2s; }
        .play-btn:hover { transform: scale(1.1); }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); color: white;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startEverything()">
        <div>
            <i class="fas fa-play" style="font-size: 50px; margin-bottom: 20px;"></i>
            <h2>Dinlemek için tıkla</h2>
            <p style="color: #888; margin-top: 10px;">Superman - Eminem</p>
        </div>
    </div>

    <iframe id="video-bg" 
        src="https://www.youtube.com/embed/O3_YJbU68M4?enablejsapi=1&autoplay=0&mute=1&controls=0&loop=1&playlist=O3_YJbU68M4" 
        frameborder="0" allow="autoplay">
    </iframe>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

    <div class="player-card">
        <div class="album-cover"></div>
        <div class="song-info">
            <h2>Superman</h2>
            <p>Eminem</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="time-info">
            <span>1:45</span>
            <span>5:50</span>
        </div>

        <div class="controls">
            <i class="fas fa-random" style="color: #555;"></i>
            <i class="fas fa-step-backward"></i>
            <div class="play-btn" id="play-pause-btn"><i class="fas fa-pause"></i></div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo" style="color: #555;"></i>
        </div>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('video-bg');

        function startEverything() {
            music.play();
            video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            overlay.style.display = 'none';
        }

        const btn = document.getElementById('play-pause-btn');
        btn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                music.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>
</html>
