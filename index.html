<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tayland #Zirve | Garantili Versiyon</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --wa: #25D366; --tg: #229ED9; --dc: #5865F2; --gh: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        /* Sayfayı Ortala */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body, html { 
            height: 100%; width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; background: #000; 
        }

        /* 1. ARKA PLAN VİDEOSU (Garantili Yöntem) */
        #video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* Ekranı tam kaplaması için */
            z-index: -1; /* Her şeyin arkasında */
            filter: brightness(0.5); /* Videoyu karartır */
        }

        /* 2. ÖN PANEL (Ortalanmış ve Şeffaf) */
        .glass-card {
            width: 90%; max-width: 360px;
            background: rgba(0, 0, 0, 0.3); /* Başlangıçta hafif siyah */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 35px; padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        .avatar { width: 90px; height: 90px; border-radius: 50%; border: 1px solid var(--border); margin-bottom: 15px; }
        h1 { font-size: 22px; font-weight: 800; color: #fff; margin-bottom: 25px; }

        /* Rozetler */
        .badges-wrapper {
            display: flex; justify-content: center; gap: 20px; 
            margin-bottom: 30px; background: rgba(255, 255, 255, 0.03);
            padding: 12px 20px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: fit-content; margin: 0 auto 30px;
        }
        .badge-box img { height: 24px; transition: 0.3s; }
        .badge-box:hover img { transform: scale(1.2); }

        /* Sosyal Butonlar */
        .social-grid { display: flex; justify-content: center; gap: 10px; margin-bottom: 35px; }
        .s-btn {
            width: 50px; height: 50px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #fff; text-decoration: none; transition: 0.3s;
        }
        .whatsapp i { color: var(--wa); }
        .telegram i { color: var(--tg); }
        .discord i { color: var(--dc); }
        .github i { color: var(--gh); }

        /* Sliderlar */
        .settings { margin-top: 10px; padding-top: 25px; border-top: 1px solid rgba(255,255,255,0.05); }
        .slider-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .slider-row i { color: rgba(255,255,255,0.2); font-size: 14px; width: 20px; }
        input[type="range"] { flex: 1; height: 4px; border-radius: 10px; background: rgba(255, 255, 255, 0.1); appearance: none; outline: none; accent-color: #fff; }

        #hint { position: fixed; bottom: 20px; color: rgba(255,255,255,0.1); font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body onclick="start()">

    <video id="video-bg" loop playsinline autoplay muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="glass-card" id="main-card">
        <img src="profil.jpg" alt="Avatar" class="avatar">
        <h1>Tayland #Zirve</h1>
        
        <div class="badges-wrapper"><div class="badge-box"><img src="https://skillicons.dev/icons?i=kali"></div>
            <div class="badge-box"><img src="https://skillicons.dev/icons?i=linux"></div>
            <div class="badge-box"><img src="https://skillicons.dev/icons?i=mysql"></div>
            <div class="badge-box"><img src="https://skillicons.dev/icons?i=py"></div>
        </div>
        
        <div class="social-grid">
            <a href="https://wa.me/905XXXXXXXXX" target="_blank" class="s-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/Kanalin" target="_blank" class="s-btn telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://discord.com" target="_blank" class="s-btn discord"><i class="fab fa-discord"></i></a>
            <a href="https://github.com" target="_blank" class="s-btn github"><i class="fab fa-github"></i></a>
        </div>

        <div class="settings">
            <div class="slider-row">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="vol-ctrl" min="0" max="1" step="0.01" value="0">
            </div>
            <div class="slider-row">
                <i class="fas fa-eye"></i>
                <input type="range" id="opa-ctrl" min="0" max="0.9" step="0.01" value="0.3">
            </div>
        </div>
    </div>

    <div id="hint">AKTİF ETMEK İÇİN DOKUN</div>

    <script>
        const v = document.getElementById('video-bg');
        const c = document.getElementById('main-card');
        const vs = document.getElementById('vol-ctrl');
        const os = document.getElementById('opa-ctrl');

        // Ses Sliderı
        vs.addEventListener('input', (e) => {
            v.muted = false;
            v.volume = e.target.value;
            document.getElementById('hint').style.opacity = '0';
        });

        // Şeffaflık Sliderı
        os.addEventListener('input', (e) => {
            c.style.background = rgba(0, 0, 0, ${e.target.value});
        });

        function start() {
            v.play(); // Videoyu zorla oynat
            if(v.muted) {
                v.muted = false;
                v.volume = 0.5;
                vs.value = 0.5;
                document.getElementById('hint').style.opacity = '0';
            }
        }
    </script>
</body>
</html>
